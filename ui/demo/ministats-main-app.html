<div ng-app="ministatsDemoApp" class="container">
    <div ng-controller="ministatsDemoAppCtrl">

        <div class="alert alert-success" role="alert">
            If you're seeing this page, you've successfully lauched Nginx and UI. Congratulations!
        </div>

        <h1 class="display-3">Linear Regression</h1>

        <div class="card">
            <div class="card-block">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Number of pionts of X and Y</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="form.length">
                </div>
                <button type="button" class="col-sm-2 btn btn-primary" ng-click="generate()" ng-disabled="submitted">Generate</button>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 form-control-label">X</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="x" ng-model="form.x"
                    placeholder="Enter an array of numbers, e.g. [1, 3, 2.2]">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Y</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="y" ng-model="form.y"
                    placeholder="Enter an array of numbers, e.g. [1, 3, 2.2]">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="submit()" ng-disabled="submitted">Submit</button>
        </form>
            </div>
        </div>

        <div class="card">
            <div class="card-block">
                <div id="linregress.node"></div>
            </div>
        </div>

    </div>
</div>
